<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="radio.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <section id="hej" class="card card__start">
        <div class="card__icon-container">
          <img class="card__icon" src="images/icon-star.svg" />
        </div>
        <h1 class="card__title">How did we do?</h1>
        <p class="card__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card__radio-buttons">
          <input
            id="one"
            class="card__radio-button"
            name="rating"
            type="radio"
            value="1"
          />
          <label class="card__label" for="one">1</label>
          <input
            id="two"
            class="card__radio-button"
            name="rating"
            type="radio"
            value="2"
          />
          <label class="card__label" for="two">2</label>
          <input
            id="three"
            class="card__radio-button"
            name="rating"
            type="radio"
            value="3"
          />
          <label class="card__label" for="three">3</label>
          <input
            id="four"
            class="card__radio-button"
            name="rating"
            type="radio"
            value="4"
          />
          <label class="card__label" for="four">4</label>
          <input
            id="five"
            class="card__radio-button"
            name="rating"
            type="radio"
            value="5"
            checked
          />
          <label class="card__label" for="five">5</label>
        </div>
        <button class="card__button" id="formSubmit">Submit</button>
      </section>

      <section class="card card__submitted">
        <img src="images/illustration-thank-you.svg" />
        <div class="card__result" id="result">hej</div>
        <h1 class="card__title">Thank you!</h1>
        <p class="card__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
