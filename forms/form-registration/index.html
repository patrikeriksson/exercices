<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>

  <body>
    <section class="registration-card">
      <header class="registration-card__header">
        <h1 class="registration-card__heading">Välkommen!</h1>
      </header>
      <h2 class="registration-card__subheading">
        Registrera dig för ett konto
      </h2>
      <form class="registration-card__form">
        <label class="registration-card__label" for="name">NAME</label>
        <input
          class="registration-card__input"
          type="text"
          name="name"
          value="Jane Goodall"
        />
        <label class="registration-card__label" for="email">EMAIL</label>
        <input
          class="registration-card__input"
          type="email"
          name="email"
          value="jane@chimpanzee.com"
        />
        <label class="registration-card__label" for="password" name="password"
          >PASSWORD</label
        >
        <input
          class="registration-card__input"
          type="password"
          value="********"
        />
        <input
          class="registration-card__button"
          type="submit"
          value="Sign me up!"
        />
      </form>
    </section>
  </body>
</html>
